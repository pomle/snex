<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="80" height="45" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="fractal" filterUnits="userSpaceOnUse">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="5">
        <animate attributeName="seed" values="1;2;3;4;5;6;7;8" calcMode="discrete" dur=".4" repeatCount="indefinite" />
      </feTurbulence>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.7"/>
        <feFuncG type="linear" slope="0.7"/>
        <feFuncB type="linear" slope="0.7"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect x="0" y="0" width="100%" height="100%" filter="url(#fractal)" />
</svg>
